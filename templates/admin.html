<!DOCTYPE html>
<html>
  <head>
    <title>Upload Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-light px-5 bg-white">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand logo"
            ><img src="../static/img/logo/Weathcond.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('service') }}"
                  >Klasifikasi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin') }}">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container mt-3">
      <div class="mb-3">
        <h1>Data Cuaca</h1>
        <h2>Selamat datang, {{ username }}!</h2>
        <a href="/logout" class="btn btn-secondary">Logout</a>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div
            class="btn-group-vertical w-100"
            role="group"
            aria-label="button group">
            <a href="{{ url_for('admin') }}" type="button" class="btn btn-danger">Upload</a>
            <a href="{{ url_for('read_ulasan') }}" type="button" class="btn btn-outline-danger">Ulasan</a>
          </div>
        </div>
        <div class="col-sm-9">
          <h1>Upload Data</h1>
          <p>Status Model: {% if model_exist %}Terpasang{% else %}Belum Terpasang{%endif %}
          </p>
          <div class="mb-3">
            <form action="/admin" method="POST" enctype="multipart/form-data">
              <input class="form-control" type="file" id="file" name="file" accept=".csv" required />
              <button type="submit" class="btn btn-secondary mt-3 px-4">Upload</button>
            </form>
          </div>
      </div>
    </section>

    <footer id="footer" class="footer">
      <div class="container">
        <div class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Klasifikasi</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Tentang</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Kontak</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Admin</a>
            </li>
          </ul>
          <div class="text-center text-muted">Â© 2023 Brian Purnama</div>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
