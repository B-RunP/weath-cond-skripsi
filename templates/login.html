<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light px-5 bg-white">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand logo"
            ><img src="../static/img/logo/Weathcond.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('service') }}"
                  >Klasifikasi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin') }}"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container px-4 pb-5 mt-5 w-50 shadow rounded-5">
      <h2 class="pt-5">Login</h2>
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <form method="POST" action="/login">
        <div>
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            required /><br />
        </div>
        <div>
          <label for="username" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required /><br />
        </div>
        <input type="submit" value="Login" class="btn btn-primary w-100" />
      </form>
    </section>
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
